<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css</title>
</head>
<body>
    <h2>HTML和css之间的关系</h2>
    <p>HTML：超文本标记语言</p>
    <p>css：层叠样式表</p>

    <h2>HTML和css之间之间到底什么关系？</h2>
    <p>html：提供页面内容；</p>
    <p>css：负责修饰页面效果；</p>

    <h2>css语法</h2>
    <p>选择器{属性：属性值；属性：属性值；属性：属性值；}</p>
    <p>属性：要设置的一个效果，如宽、高、字体颜色</p>
    <p>值：要设置的具体效果对应的值</p>
    <p>css选择器：把css和html里面的标签关联起来</p>

    <h2>HTML和css之间之间到底什么关联</h2>
    <ul>
        <li>行内样式</li>
        <li>内部样式</li>
        <li>外部样式</li>
    </ul>
</body>
</html>
