<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 文本加粗 -->
    <b>b标签</b>
    <strong>strong标签</strong>
    <br/>
    <!-- 文本斜体 -->
    <i>i标签</i>
    <em>em标签</em>
    <br/>
    <!-- 删除标签 -->
    <s>s标签</s>
    <del>del标签</del>
    <br/>
    <!-- 下划线标签 -->
    <u>u标签</u>
    <ins>ins标签</ins>
</body>
</html>
