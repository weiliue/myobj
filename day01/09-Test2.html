    <title>诗歌</title>

<body>
    <h1>悯农</h1>
    <i>李绅</i>
    <p>锄禾日当午，<br/>汗滴禾下土。<br/>
    谁知盘中餐，<br/>粒粒皆辛苦。</p>
</body>
