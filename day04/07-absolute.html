<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .mydiv1{       
            background-color: aqua;     
        }
        .mydiv2{        
            background-color: red; 
            position: absolute;
            top: 100px;
            left: 100px;  
        }
        .mydiv3{
            background-color: blue;    
        }
    </style>
</head>
<body>
    <div class="mydiv1">我是div1</div>
    <div class="mydiv2">我是div2</div>
    <div class="mydiv3">我是div3</div>
</body>
</html>
