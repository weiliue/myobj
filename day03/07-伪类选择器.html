<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        /* 未访问过的链接 */
        a:link{
            color: red;
        }
         /* 访问过的链接样式 */
        a:visited{
            color: pink;
        }
        a:hover{  
            color: yellow;
        }
        /* a:hover 必须放在 a:link和a:visited的后面*/

        a:active{
            color: brown;
        }
         /* a:active 必须放在 a:hover的后面*/

        
    </style>
</head>
<body>
    <a href="">我是a标签1</a>
    <a href="">我是a标签2</a>
    <a href="">我是a标签3</a>
    <a href="">我是a标签4</a>
    <a href="">我是a标签5</a>
</body>
</html>
