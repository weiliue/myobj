<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI伪类选择器</title>
    <style>
        .myinput1:focus{
            color: red;
            outline: none;
        }
        .myinput2:checked+span{
            color: aqua;
        }

        input:enabled{
            font-size: 30px;
        }

        input:disabled{
            background-color: gray;
        }

    </style>
</head>
<body>
    <input type="text" class="myinput1">
    <input type="radio" class="myinput2">
    <span>女</span>
    <input type="text">
    <input type="text">
</body>
</html>
