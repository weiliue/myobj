<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结构伪类选择器</title>
    <style>
        p:first-child{
            color: red;
        }
        .myul1 li:first-child{
            text-decoration: underline;
        }
        p:last-child{
            color: aqua;
        }
        .myul1>li:last-child{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="myul1">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ul>
    <div>div</div>
    <p>我是p标签1</p>
    <p>我是p标签2</p>
    <p>我是p标签3</p>
    <p>我是p标签4</p>
    <p>我是p标签5</p>
    <p>我是p标签6</p>
</body>
</html>
