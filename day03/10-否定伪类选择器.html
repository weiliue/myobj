<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>否定伪类选择器</title>
    <style>
        ul li:not(.li5){
            font-weight: bold;
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表标签1</li>
        <li>列表标签2</li>
        <li>列表标签3</li>
        <li>列表标签4</li>
        <li class="li5">列表标签5</li>
    </ul>
</body>
</html>
